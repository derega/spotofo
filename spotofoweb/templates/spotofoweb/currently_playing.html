
<style>
table {
  border: 3px solid #aaa;
  padding: 3px;
}
td {
  border-left: 3px solid #aaa;
  padding: 3px;
}
td:first-child {
  border-left: none;
}
</style>

<table>
{% for ti in currently_playing %}
<tr>
<td>{{ ti.username }}</td>
<td>{{ ti.track }}</td>
<td>{{ ti.artist }}</td>
<td>{{ ti.album }}</td>
<td><a href="{{ ti.uri }}">{{ ti.uri }}</a></td>
</tr>
{% endfor %}
</table>

<a href="/authorize">Authorize</a>
